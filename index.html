<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Sensor Data Dashboard</h1>
    </header>
    <main>
        <section id="connectionSection">
            <input type="text" id="websocketIp" placeholder="Enter WebSocket IP " />
            <button id="connectButton">Connect</button>
        </section>
        <section class="chart-grid" style="display: none;">
            <div class="card">
                <canvas id="voltageChart"></canvas>
            </div>
            <div class="card">
                <canvas id="currentChart"></canvas>
            </div>
            <div class="card">
                <canvas id="temperatureChart"></canvas>
            </div>
            <div class="card">
                <canvas id="socChart"></canvas>
            </div>
            <div class="card">
                <canvas id="relayChart"></canvas>
            </div>
        </section>
        <button id="downloadCSV" style="display: none;">Download CSV</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
